<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharePoint Task Manager - Branch Follow-up System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .task-card {
            transition: all 0.3s ease;
            border-left: 4px solid #e5e7eb;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .task-card.high-priority {
            border-left-color: #ef4444;
        }
        .task-card.medium-priority {
            border-left-color: #f59e0b;
        }
        .task-card.low-priority {
            border-left-color: #10b981;
        }
        .status-pending {
            background: linear-gradient(135deg, #fef3c7, #fbbf24);
        }
        .status-progress {
            background: linear-gradient(135deg, #dbeafe, #3b82f6);
        }
        .status-completed {
            background: linear-gradient(135deg, #d1fae5, #10b981);
        }
        .branch-filter {
            transition: all 0.2s ease;
        }
        .branch-filter:hover {
            transform: scale(1.05);
        }
        .modal {
            backdrop-filter: blur(10px);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .stat-icon {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }
        .header-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        .empty-state-icon {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <img src="https://placehold.co/50x50" alt="Microsoft SharePoint logo with blue and white corporate design elements" class="header-logo rounded-lg"/>
                    <div>
                        <h1 class="text-2xl font-bold">SharePoint Task Manager</h1>
                        <p class="text-blue-100">Branch Follow-up System</p>
                    </div>
                </div>
                <button onclick="openTaskModal()" class="bg-white text-blue-600 px-6 py-2 rounded-lg font-semibold hover:bg-blue-50 transition-colors">
                    + New Task
                </button>
            </div>
        </div>
    </header>

    <!-- Dashboard Stats -->
    <div class="container mx-auto px-6 py-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-blue-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Total Tasks</p>
                        <p class="text-3xl font-bold text-gray-800" id="totalTasks">0</p>
                    </div>
                    <div class="w-16 h-16 bg-blue-100 rounded-lg flex items-center justify-center">
                        <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-yellow-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Pending</p>
                        <p class="text-3xl font-bold text-gray-800" id="pendingTasks">0</p>
                    </div>
                    <div class="w-16 h-16 bg-yellow-100 rounded-lg flex items-center justify-center">
                        <svg class="w-8 h-8 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-blue-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">In Progress</p>
                        <p class="text-3xl font-bold text-gray-800" id="progressTasks">0</p>
                    </div>
                    <div class="w-16 h-16 bg-blue-100 rounded-lg flex items-center justify-center">
                        <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-green-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Completed</p>
                        <p class="text-3xl font-bold text-gray-800" id="completedTasks">0</p>
                    </div>
                    <div class="w-16 h-16 bg-green-100 rounded-lg flex items-center justify-center">
                        <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters and Search -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <div class="flex flex-wrap gap-3">
                    <button onclick="filterByBranch('all')" class="branch-filter bg-blue-500 text-white px-4 py-2 rounded-lg font-medium" id="filter-all">All Tasks</button>
                    <button onclick="filterByBranch('development')" class="branch-filter bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-medium hover:bg-gray-300" id="filter-development">Development</button>
                    <button onclick="filterByBranch('marketing')" class="branch-filter bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-medium hover:bg-gray-300" id="filter-marketing">Marketing</button>
                    <button onclick="filterByBranch('sales')" class="branch-filter bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-medium hover:bg-gray-300" id="filter-sales">Sales</button>
                    <button onclick="filterByBranch('hr')" class="branch-filter bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-medium hover:bg-gray-300" id="filter-hr">HR</button>
                    <button onclick="filterByBranch('finance')" class="branch-filter bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-medium hover:bg-gray-300" id="filter-finance">Finance</button>
                </div>
                <div class="flex gap-3">
                    <input type="text" id="searchTasks" placeholder="Search tasks..." class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" onkeyup="searchTasks()">
                    <select id="statusFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" onchange="filterTasks()">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Tasks Grid -->
        <div id="tasksContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Tasks will be dynamically loaded here -->
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 modal hidden z-50 flex items-center justify-center p-4">
        <div class="glass-effect rounded-2xl p-8 max-w-md w-full max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800" id="modalTitle">Create New Task</h2>
                <button onclick="closeTaskModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            
            <form id="taskForm" class="space-y-4" onsubmit="saveTask(event)">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Task Title</label>
                    <input type="text" id="taskTitle" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="taskDescription" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Branch</label>
                        <select id="taskBranch" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="">Select Branch</option>
                            <option value="development">Development</option>
                            <option value="marketing">Marketing</option>
                            <option value="sales">Sales</option>
                            <option value="hr">HR</option>
                            <option value="finance">Finance</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                        <select id="taskPriority" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Assigned To</label>
                        <input type="text" id="taskAssignee" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Due Date</label>
                        <input type="date" id="taskDueDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <select id="taskStatus" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="pending">Pending</option>
                        <option value="progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                
                <div class="flex gap-3 pt-4">
                    <button type="submit" class="flex-1 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors font-medium">Save Task</button>
                    <button type="button" onclick="closeTaskModal()" class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400 transition-colors font-medium">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('sharepoint-tasks')) || [];
        let editingTaskId = null;
        let currentFilter = 'all';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadSampleData();
            renderTasks();
            updateStats();
        });

        // Load sample data if no tasks exist
        function loadSampleData() {
            if (tasks.length === 0) {
                const sampleTasks = [
                    {
                        id: '1',
                        title: 'SharePoint Site Migration',
                        description: 'Migrate legacy content to new SharePoint Online environment',
                        branch: 'development',
                        priority: 'high',
                        assignee: 'John Smith',
                        dueDate: '2024-02-15',
                        status: 'progress',
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    },
                    {
                        id: '2',
                        title: 'Q1 Marketing Campaign',
                        description: 'Launch product awareness campaign for Q1 targets',
                        branch: 'marketing',
                        priority: 'medium',
                        assignee: 'Sarah Johnson',
                        dueDate: '2024-03-01',
                        status: 'pending',
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    },
                    {
                        id: '3',
                        title: 'Employee Onboarding Process',
                        description: 'Update HR onboarding documentation and procedures',
                        branch: 'hr',
                        priority: 'low',
                        assignee: 'Mike Davis',
                        dueDate: '2024-02-28',
                        status: 'completed',
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    }
                ];
                
                tasks = sampleTasks;
                localStorage.setItem('sharepoint-tasks', JSON.stringify(tasks));
            }
        }

        // Task management functions
        function openTaskModal(taskId = null) {
            const modal = document.getElementById('taskModal');
            const form = document.getElementById('taskForm');
            const title = document.getElementById('modalTitle');
            
            if (taskId) {
                const task = tasks.find(t => t.id === taskId);
                if (task) {
                    editingTaskId = taskId;
                    title.textContent = 'Edit Task';
                    
                    document.getElementById('taskTitle').value = task.title;
                    document.getElementById('taskDescription').value = task.description;
                    document.getElementById('taskBranch').value = task.branch;
                    document.getElementById('taskPriority').value = task.priority;
                    document.getElementById('taskAssignee').value = task.assignee;
                    document.getElementById('taskDueDate').value = task.dueDate;
                    document.getElementById('taskStatus').value = task.status;
                }
            } else {
                editingTaskId = null;
                title.textContent = 'Create New Task';
                form.reset();
            }
            
            modal.classList.remove('hidden');
        }

        function closeTaskModal() {
            document.getElementById('taskModal').classList.add('hidden');
            document.getElementById('taskForm').reset();
            editingTaskId = null;
        }

        function saveTask(event) {
            event.preventDefault();
            
            const taskData = {
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                branch: document.getElementById('taskBranch').value,
                priority: document.getElementById('taskPriority').value,
                assignee: document.getElementById('taskAssignee').value,
                dueDate: document.getElementById('taskDueDate').value,
                status: document.getElementById('taskStatus').value,
                createdAt: editingTaskId ? tasks.find(t => t.id === editingTaskId).createdAt : new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            if (editingTaskId) {
                const taskIndex = tasks.findIndex(t => t.id === editingTaskId);
                tasks[taskIndex] = { ...tasks[taskIndex], ...taskData };
            } else {
                taskData.id = Date.now().toString();
                tasks.push(taskData);
            }

            localStorage.setItem('sharepoint-tasks', JSON.stringify(tasks));
            closeTaskModal();
            renderTasks();
            updateStats();
        }

        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== taskId);
                localStorage.setItem('sharepoint-tasks', JSON.stringify(tasks));
                renderTasks();
                updateStats();
            }
        }

        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            let filteredTasks = [...tasks];

            // Apply branch filter
            if (currentFilter !== 'all') {
                filteredTasks = filteredTasks.filter(task => task.branch === currentFilter);
            }

            // Apply status filter
            const statusFilter = document.getElementById('statusFilter')?.value || 'all';
            if (statusFilter !== 'all') {
                filteredTasks = filteredTasks.filter(task => task.status === statusFilter);
            }

            // Apply search filter
            const searchTerm = document.getElementById('searchTasks')?.value?.toLowerCase() || '';
            if (searchTerm) {
                filteredTasks = filteredTasks.filter(task => 
                    task.title.toLowerCase().includes(searchTerm) ||
                    task.description.toLowerCase().includes(searchTerm) ||
                    task.assignee.toLowerCase().includes(searchTerm)
                );
            }

            container.innerHTML = '';

            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="w-32 h-32 mx-auto mb-4 bg-gray-100 rounded-lg flex items-center justify-center">
                            <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                            </svg>
                        </div>
                        <p class="text-gray-500 text-lg">No tasks found</p>
                        <button onclick="openTaskModal()" class="mt-4 bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">Create First Task</button>
                    </div>
                `;
                return;
            }

            filteredTasks.forEach(task => {
                const taskCard = createTaskCard(task);
                container.appendChild(taskCard);
            });
        }

        function createTaskCard(task) {
            const card = document.createElement('div');
            card.className = `task-card bg-white rounded-xl shadow-lg p-6 ${task.priority}-priority fade-in`;
            
            const statusClass = `status-${task.status}`;
            const priorityColor = {
                'high': 'text-red-600 bg-red-100',
                'medium': 'text-yellow-600 bg-yellow-100',
                'low': 'text-green-600 bg-green-100'
            };

            const dueDate = task.dueDate ? new Date(task.dueDate).toLocaleDateString() : 'No due date';
            const isOverdue = task.dueDate && new Date(task.dueDate) < new Date() && task.status !== 'completed';

            card.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <span class="px-3 py-1 rounded-full text-xs font-medium ${priorityColor[task.priority]}">${task.priority.toUpperCase()}</span>
                    <div class="flex gap-2">
                        <button onclick="openTaskModal('${task.id}')" class="text-blue-500 hover:text-blue-700">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                        </button>
                        <button onclick="deleteTask('${task.id}')" class="text-red-500 hover:text-red-700">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <h3 class="text-lg font-semibold text-gray-800 mb-2">${task.title}</h3>
                <p class="text-gray-600 text-sm mb-4">${task.description || 'No description'}</p>
                
                <div class="flex items-center justify-between text-xs text-gray-500 mb-4">
                    <span class="capitalize font-medium bg-gray-100 px-2 py-1 rounded">${task.branch}</span>
                    <span class="${isOverdue ? 'text-red-500 font-medium' : ''}">${dueDate}</span>
                </div>
                
                <div class="flex items-center justify-between">
                    <span class="text-sm text-gray-600">${task.assignee || 'Unassigned'}</span>
                    <span class="px-3 py-1 rounded-full text-xs font-medium ${statusClass} text-white">
                        ${task.status.replace('progress', 'In Progress').replace(/^\w/, c => c.toUpperCase())}
                    </span>
                </div>
            `;

            return card;
        }

        function updateStats() {
            const total = tasks.length;
            const pending = tasks.filter(t => t.status === 'pending').length;
            const progress = tasks.filter(t => t.status === 'progress').length;
            const completed = tasks.filter(t => t.status === 'completed').length;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('progressTasks').textContent = progress;
            document.getElementById('completedTasks').textContent = completed;
        }

        function filterByBranch(branch) {
            currentFilter = branch;
            
            // Update filter buttons
            document.querySelectorAll('.branch-filter').forEach(btn => {
                btn.classList.remove('bg-blue-500', 'text-white');
                btn.classList.add('bg-gray-200', 'text-gray-700');
            });
            
            const activeButton = document.getElementById(`filter-${branch}`);
            if (activeButton) {
                activeButton.classList.remove('bg-gray-200', 'text-gray-700');
                activeButton.classList.add('bg-blue-500', 'text-white');
            }
            
            renderTasks();
        }

        function filterTasks() {
            renderTasks();
        }

        function searchTasks() {
            renderTasks();
        }
    </script>
</body>
</html>
